<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenMoney</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.3.1.js"></script>
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 id="titre">Bienvenue sur SenMoney</h1>

      <!-- Sélecteur de langue -->
      <div class="langue">
        <label id="labelLangue" for="langue">Langue :</label>
        <select id="langue">
          <option value="fr">Français</option>
          <option value="wo">Wolof</option>
          <option value="en">English</option>
        </select>
      </div>

      <!-- Sélection du numéro -->
      <div class="card">
        <label id="labelNum" for="num">Choisissez votre numéro :</label>
        <select id="num"></select>
        <button type="button" id="btnMenu">#221#</button>
      </div>

      <!-- Historique -->
      <div class="historique">
        <h3 id="titreHist">Historique</h3>
        <div id="historique"></div>
        <button id="vider">Vider l'historique</button>
      </div>
    </div>
  </body>
</html>
